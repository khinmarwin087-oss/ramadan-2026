name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # lock file မရှိသေးတဲ့အတွက် cache ကို ပိတ်ထားတာ မှန်ပါတယ်
          # cache: 'npm' 

      - name: Install dependencies
        # package-lock.json မရှိရင် npm install က error တက်နိုင်လို့ 
        # အတင်းသွင်းခိုင်းတဲ့ --no-package-lock ကို သုံးပေးထားပါတယ်
        run: npm install --no-package-lock

      - name: Build
        # Build လုပ်တဲ့နေရာမှာ environment variable အမှားတွေကြောင့် fail မဖြစ်အောင် 
        # တိုက်ရိုက် build ခိုင်းလိုက်ပါတယ်
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
