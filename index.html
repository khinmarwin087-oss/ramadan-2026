<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Elite 2026 - Ultra Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&family=Pyidaungsu:wght@400;700&display=swap');
        
        body { font-family: 'Pyidaungsu', sans-serif; background: #000; color: #fff; min-height: 100vh; overflow-x: hidden; }
        .arabic { font-family: 'Reem Kufi', sans-serif; }

        /* Background Slider with 10 Mosque Images */
        #bgSlider {
            position: fixed; inset: 0; z-index: -2;
            background-size: cover; background-position: center;
            transition: background-image 2s ease-in-out;
            animation: kenburns 30s infinite alternate;
        }
        @keyframes kenburns { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }
        
        .overlay { position: fixed; inset: 0; z-index: -1; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9)); }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .gold-text {
            background: linear-gradient(135deg, #f6e27a 0%, #cb9b51 45%, #f6e27a 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        #posterCanvas { position: fixed; left: -9999px; width: 1080px; height: 1920px; }
    </style>
</head>
<body class="pb-10">

    <div id="bgSlider"></div>
    <div class="overlay"></div>

    <div class="max-w-md mx-auto px-6 pt-10">
        <div class="text-center mb-10">
            <h1 class="arabic text-5xl gold-text mb-2">بسم الله الرحمن الرحيم</h1>
            <p class="text-[10px] tracking-[0.5em] text-emerald-400 font-bold uppercase">Ramadan Master 2026</p>
        </div>

        <div class="glass-card rounded-[40px] p-8 text-center mb-6">
            <div id="statusLabel" class="text-xs font-bold text-yellow-500 mb-6 tracking-widest uppercase">Checking...</div>
            <div class="flex justify-center items-center gap-4 mb-4">
                <div><span id="h" class="text-5xl font-light">00</span><p class="text-[9px] opacity-50 mt-1">HOURS</p></div>
                <span class="text-3xl opacity-20">:</span>
                <div><span id="m" class="text-5xl font-light">00</span><p class="text-[9px] opacity-50 mt-1">MINS</p></div>
                <span class="text-3xl opacity-20">:</span>
                <div><span id="s" class="text-5xl font-bold text-emerald-400">00</span><p class="text-[9px] opacity-50 mt-1">SECS</p></div>
            </div>
        </div>

        <div class="glass-card rounded-[40px] p-8 relative overflow-hidden mb-6">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <span id="displayDate" class="text-xs font-bold tracking-tighter uppercase opacity-80">--- --, 2026</span>
                <span id="dayCount" class="text-xs font-bold gold-text uppercase">Day --</span>
            </div>

            <div class="grid grid-cols-2 gap-10">
                <div class="border-l-2 border-emerald-500 pl-4">
                    <p class="text-[10px] opacity-50 mb-1 uppercase">Sehri End</p>
                    <h2 id="sehriTime" class="text-3xl font-light">--:--</h2>
                </div>
                <div class="border-r-2 border-yellow-500 pr-4 text-right">
                    <p class="text-[10px] opacity-50 mb-1 uppercase">Iftar Start</p>
                    <h2 id="iftarTime" class="text-3xl font-bold gold-text">--:--</h2>
                </div>
            </div>

            <button onclick="saveDetailedPoster()" class="w-full mt-10 py-5 bg-gradient-to-r from-emerald-600 to-emerald-800 rounded-2xl text-[11px] font-bold tracking-[0.2em] flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-solid fa-camera"></i> SAVE ULTRA POSTER
            </button>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <button onclick="openTable()" class="glass-card py-5 rounded-3xl flex flex-col items-center gap-2">
                <i class="fa-solid fa-calendar-days text-emerald-400"></i>
                <span class="text-[8px] font-bold tracking-widest uppercase">Table</span>
            </button>
            <a href="https://qiblafinder.withgoogle.com" class="glass-card py-5 rounded-3xl flex flex-col items-center gap-2 text-center">
                <i class="fa-solid fa-location-crosshairs text-yellow-500"></i>
                <span class="text-[8px] font-bold tracking-widest uppercase">Qibla</span>
            </a>
            <a href="https://www.islamicfinder.org/duas" class="glass-card py-5 rounded-3xl flex flex-col items-center gap-2 text-center">
                <i class="fa-solid fa-book-open text-emerald-400"></i>
                <span class="text-[8px] font-bold tracking-widest uppercase">Duas</span>
            </a>
        </div>
    </div>

    <div id="posterCanvas">
        <div id="p-bg" style="position: absolute; inset: 0; background-size: cover; background-position: center;"></div>
        <div style="position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 100%);"></div>
        <div style="position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 150px 80px; color: white; text-align: center;">
            <div class="arabic" style="font-size: 130px; color: #f6e27a; margin-top: 50px;">رمضان كريم</div>
            
            <div style="width: 100%;">
                <h2 id="p-day" style="font-size: 60px; font-weight: bold; letter-spacing: 15px; margin-bottom: 20px;">DAY 01</h2>
                <p id="p-date" style="font-size: 35px; opacity: 0.8; margin-bottom: 100px;">February 20, 2026</p>
                
                <div style="background: rgba(255,255,255,0.05); backdrop-filter: blur(50px); border: 2px solid rgba(255,255,255,0.1); border-radius: 100px; padding: 120px 40px; width: 100%;">
                    <p style="font-size: 30px; color: #f6e27a; letter-spacing: 10px; margin-bottom: 40px;">IFTAR TIME</p>
                    <h1 id="p-iftar" style="font-size: 200px; font-weight: 800; line-height: 1; color: #f6e27a;">06:12 PM</h1>
                    <div style="height: 2px; background: linear-gradient(90deg, transparent, #cb9b51, transparent); margin: 80px 100px;"></div>
                    <p style="font-size: 30px; opacity: 0.6; letter-spacing: 10px; margin-bottom: 40px;">SEHRI ENDS</p>
                    <h1 id="p-sehri" style="font-size: 100px; font-weight: 400;">05:14 AM</h1>
                </div>
            </div>

            <div style="margin-bottom: 50px;">
                <p style="font-size: 25px; opacity: 0.4; letter-spacing: 15px; text-transform: uppercase;">Ramadan Edition • 2026</p>
            </div>
        </div>
    </div>

    <script>
        // 10 Mosque Backgrounds
        const mosques = [
            "https://images.unsplash.com/photo-1542610101-3e3e06f85311?q=80&w=1200",
            "https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=1200",
            "https://images.unsplash.com/photo-1564121211835-e88c852648ab?q=80&w=1200",
            "https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1200",
            "https://images.unsplash.com/photo-1584551520120-199462683b7e?q=80&w=1200",
            "https://images.unsplash.com/photo-1617506038768-202741975a61?q=80&w=1200",
            "https://images.unsplash.com/photo-1551047653-466f282467d5?q=80&w=1200",
            "https://images.unsplash.com/photo-1580982327559-c1202864eb05?q=80&w=1200",
            "https://images.unsplash.com/photo-1566069174414-fba63d100d11?q=80&w=1200",
            "https://images.unsplash.com/photo-1596515863346-646739660237?q=80&w=1200"
        ];

        const ramadanData = [
            { r: 1, date: "Feb 20", s: "05:14", i: "18:12" }, { r: 2, date: "Feb 21", s: "05:13", i: "18:12" },
            { r: 3, date: "Feb 22", s: "05:13", i: "18:13" }, { r: 4, date: "Feb 23", s: "05:12", i: "18:13" },
            { r: 5, date: "Feb 24", s: "05:12", i: "18:13" }, { r: 6, date: "Feb 25", s: "05:11", i: "18:14" },
            { r: 7, date: "Feb 26", s: "05:11", i: "18:14" }, { r: 8, date: "Feb 27", s: "05:10", i: "18:14" },
            { r: 9, date: "Feb 28", s: "05:09", i: "18:14" }, { r: 10, date: "Mar 01", s: "05:09", i: "18:15" },
            { r: 11, date: "Mar 02", s: "05:08", i: "18:15" }, { r: 12, date: "Mar 03", s: "05:07", i: "18:16" },
            { r: 13, date: "Mar 04", s: "05:07", i: "18:16" }, { r: 14, date: "Mar 05", s: "05:06", i: "18:16" },
            { r: 15, date: "Mar 06", s: "05:05", i: "18:16" }, { r: 16, date: "Mar 07", s: "05:05", i: "18:17" },
            { r: 17, date: "Mar 08", s: "05:04", i: "18:17" }, { r: 18, date: "Mar 09", s: "05:03", i: "18:17" },
            { r: 19, date: "Mar 10", s: "05:03", i: "18:17" }, { r: 20, date: "Mar 11", s: "05:02", i: "18:17" },
            { r: 21, date: "Mar 12", s: "05:01", i: "18:18" }, { r: 22, date: "Mar 13", s: "05:01", i: "18:18" },
            { r: 23, date: "Mar 14", s: "05:00", i: "18:18" }, { r: 24, date: "Mar 15", s: "04:59", i: "18:18" },
            { r: 25, date: "Mar 16", s: "04:58", i: "18:18" }, { r: 26, date: "Mar 17", s: "04:57", i: "18:19" },
            { r: 27, date: "Mar 18", s: "04:57", i: "18:19" }, { r: 28, date: "Mar 19", s: "04:56", i: "18:19" },
            { r: 29, date: "Mar 20", s: "04:55", i: "18:19" }, { r: 30, date: "Mar 21", s: "04:54", i: "18:19" }
        ];

        let currentImg = 0;
        function changeBg() {
            document.getElementById('bgSlider').style.backgroundImage = `url('${mosques[currentImg]}')`;
            currentImg = (currentImg + 1) % mosques.length;
        }
        setInterval(changeBg, 10000); changeBg();

        function to12(t) {
            let [h, m] = t.split(':'); h = parseInt(h);
            return `${String(h % 12 || 12).padStart(2, '0')}:${m} ${h >= 12 ? 'PM' : 'AM'}`;
        }

        function update() {
            const now = new Date();
            const mon = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][now.getMonth()];
            const dayStr = mon + " " + String(now.getDate()).padStart(2, '0');
            
            let today = ramadanData.find(d => d.date === dayStr) || ramadanData[0];
            
            document.getElementById('displayDate').innerText = `${today.date}, 2026`;
            document.getElementById('dayCount').innerText = `Day ${today.r}`;
            document.getElementById('sehriTime').innerText = today.s + " AM";
            document.getElementById('iftarTime').innerText = to12(today.i);

            const sTime = new Date(`${today.date}, 2026 ${today.s}:00`);
            const iTime = new Date(`${today.date}, 2026 ${today.i}:00`);
            
            let target, label;
            if (now < sTime) { target = sTime; label = "SEHRI ပိတ်ရန် ကျန်ချိန်"; }
            else if (now < iTime) { target = iTime; label = "IFTAR ဖွင့်ရန် ကျန်ချိန်"; }
            else { label = "မနက်ဖြန် SEHRI အတွက်"; target = new Date(sTime.getTime() + 86400000); }

            document.getElementById('statusLabel').innerText = label;
            const diff = target - now;
            document.getElementById('h').innerText = String(Math.floor(diff/3600000)).padStart(2,'0');
            document.getElementById('m').innerText = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
            document.getElementById('s').innerText = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
        }

        async function saveDetailedPoster() {
            const now = new Date();
            const mon = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][now.getMonth()];
            const dayStr = mon + " " + String(now.getDate()).padStart(2, '0');
            let today = ramadanData.find(d => d.date === dayStr) || ramadanData[0];

            // Set poster data
            document.getElementById('p-day').innerText = "DAY " + String(today.r).padStart(2, '0');
            document.getElementById('p-date').innerText = today.date + ", 2026";
            document.getElementById('p-iftar').innerText = to12(today.i);
            document.getElementById('p-sehri').innerText = today.s + " AM";
            document.getElementById('p-bg').style.backgroundImage = document.getElementById('bgSlider').style.backgroundImage;

            const canvas = await html2canvas(document.getElementById('posterCanvas'), { useCORS: true, scale: 2 });
            const link = document.createElement('a');
            link.download = `Ramadan_2026_Day${today.r}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        setInterval(update, 1000); update();
    </script>
</body>
</html>
