<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Premium 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background: #022c22; color: #f8fafc; }
        
        .gold-text { color: #fbbf24; }
        .premium-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 2rem;
        }
        .prayer-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem; margin-bottom: 0.75rem; border-radius: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            transition: 0.3s;
        }
        .prayer-row:hover { background: rgba(251, 191, 36, 0.1); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body class="pb-10">

    <header class="relative pt-12 pb-20 px-6 text-center overflow-hidden">
        <div class="absolute inset-0 opacity-10" style="background-image: url('https://www.transparenttextures.com/patterns/islamic-art.png');"></div>
        <i class="fa-solid fa-mosque text-5xl gold-text mb-4"></i>
        <h1 class="text-3xl font-bold tracking-widest uppercase">Ramadan Kareem</h1>
        <div class="mt-4 inline-flex items-center bg-white/10 px-4 py-2 rounded-full border border-white/20">
            <i class="fa-solid fa-location-dot mr-2 gold-text"></i>
            <select id="citySelect" class="bg-transparent border-none text-white focus:outline-none cursor-pointer">
                <option value="Yangon" class="text-black">Yangon</option>
                <option value="Mandalay" class="text-black">Mandalay</option>
                <option value="Nay Pyi Taw" class="text-black">Naypyidaw</option>
                <option value="Taunggyi" class="text-black">Taunggyi</option>
            </select>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 -mt-12 space-y-6">

        <div class="premium-card p-6 shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold gold-text uppercase tracking-tighter">နေ့စဉ်အချိန်ဇယား</h3>
                <input type="date" id="dateInput" class="bg-white/10 text-white rounded-lg p-1 text-xs focus:outline-none border border-white/20">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="text-center p-4 rounded-2xl border border-emerald-500/30 bg-emerald-900/40">
                    <p class="text-[10px] text-emerald-400 font-bold uppercase mb-1">Sehri (စီဟရီ)</p>
                    <h2 id="sahurTime" class="text-2xl font-black text-white">--:--</h2>
                </div>
                <div class="text-center p-4 rounded-2xl border border-orange-500/30 bg-orange-900/40">
                    <p class="text-[10px] text-orange-400 font-bold uppercase mb-1">Iftar (အိဖ်တာရ်)</p>
                    <h2 id="iftarTime" class="text-2xl font-black text-white">--:--</h2>
                </div>
            </div>

            <div class="space-y-2">
                <div class="prayer-row"><span><i class="fa-solid fa-sun-haze mr-2 gold-text"></i> ဖဂျရ် (Fajr)</span> <span id="fajr" class="font-bold">--:--</span></div>
                <div class="prayer-row"><span><i class="fa-solid fa-sun mr-2 gold-text"></i> ဇိုဟိုရ် (Dhuhr)</span> <span id="dhuhr" class="font-bold">--:--</span></div>
                <div class="prayer-row"><span><i class="fa-solid fa-cloud-sun mr-2 gold-text"></i> အဆွရ် (Asr)</span> <span id="asr" class="font-bold">--:--</span></div>
                <div class="prayer-row"><span><i class="fa-solid fa-moon mr-2 gold-text"></i> မဂ်ရိဗ် (Maghrib)</span> <span id="maghrib" class="font-bold">--:--</span></div>
                <div class="prayer-row"><span><i class="fa-solid fa-star-and-crescent mr-2 gold-text"></i> အီရှာ (Isha)</span> <span id="isha" class="font-bold">--:--</span></div>
            </div>
        </div>

        <div class="premium-card overflow-hidden">
            <div class="bg-gradient-to-r from-amber-600 to-yellow-500 p-4 font-bold text-black flex justify-between">
                <span><i class="fa-solid fa-table-list mr-2"></i> ရမ်ဇန် (၃၀) ရက်စာ</span>
                <span id="currentMonth">March 2026</span>
            </div>
            <div class="p-2 overflow-x-auto">
                <table class="w-full text-[13px]">
                    <thead>
                        <tr class="text-gold-text border-b border-white/10">
                            <th class="p-2">ရက်</th>
                            <th class="p-2">Sehri</th>
                            <th class="p-2">Iftar</th>
                        </tr>
                    </thead>
                    <tbody id="fullMonthBody" class="text-center opacity-80">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Default Date (March 1, 2026)
        let selectedDate = "2026-03-01";
        document.getElementById('dateInput').value = selectedDate;

        async function fetchTimings() {
            const city = document.getElementById('citySelect').value;
            const dateVal = document.getElementById('dateInput').value;
            const [year, month, day] = dateVal.split('-');

            try {
                // 1. Fetch Today's Detailed Times
                const dailyRes = await fetch(`https://api.aladhan.com/v1/timingsByAddress/${day}-${month}-${year}?address=${city},Myanmar&method=11`);
                const dailyData = await dailyRes.json();
                const t = dailyData.data.timings;

                // Update UI
                document.getElementById('sahurTime').innerText = t.Fajr;
                document.getElementById('iftarTime').innerText = t.Maghrib;
                document.getElementById('fajr').innerText = t.Fajr;
                document.getElementById('dhuhr').innerText = t.Dhuhr;
                document.getElementById('asr').innerText = t.Asr;
                document.getElementById('maghrib').innerText = t.Maghrib;
                document.getElementById('isha').innerText = t.Isha;

                // 2. Fetch Full Month for Table
                const monthRes = await fetch(`https://api.aladhan.com/v1/calendarByCity/${year}/${month}?city=${city}&country=Myanmar&method=11`);
                const monthData = await monthRes.json();
                
                let tableRows = '';
                monthData.data.forEach((d, i) => {
                    const isToday = (i + 1 == parseInt(day)) ? 'bg-white/10 font-bold gold-text' : '';
                    tableRows += `<tr class="${isToday} border-b border-white/5">
                        <td class="p-3">${i + 1}</td>
                        <td class="p-3">${d.timings.Fajr.split(' ')[0]}</td>
                        <td class="p-3">${d.timings.Maghrib.split(' ')[0]}</td>
                    </tr>`;
                });
                document.getElementById('fullMonthBody').innerHTML = tableRows;

            } catch (err) { console.error("Data Fetch Error:", err); }
        }

        // Events
        document.getElementById('citySelect').addEventListener('change', fetchTimings);
        document.getElementById('dateInput').addEventListener('change', fetchTimings);

        // Initial Load
        fetchTimings();
    </script>
</body>
</html>
