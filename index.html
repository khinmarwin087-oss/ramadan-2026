<!DOCTYPE html>
<html lang="my" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem 2026 - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Pyidaungsu:wght@400;700&display=swap');
        
        body { font-family: 'Pyidaungsu', sans-serif; background: #00120d; color: #f0fdf4; overflow-x: hidden; }
        .arabic-font { font-family: 'Amiri', serif; direction: rtl; }
        
        /* Arabic Typing Animation (Right to Left) */
        .typing-container { display: flex; justify-content: center; width: 100%; }
        .typing-bismillah {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-left: 3px solid #fbbf24;
            animation: typing-rtl 4s steps(40) forwards;
        }
        @keyframes typing-rtl { from { width: 0; } to { width: 100%; } }

        /* Apple Style Glassmorphism */
        .apple-glass {
            background: rgba(6, 78, 59, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .apple-glass:active { transform: scale(0.95); background: rgba(16, 185, 129, 0.3); }

        .gold-glow { text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    </style>
</head>
<body class="pb-10">

    <header class="pt-10 pb-14 px-6 text-center">
        <div class="typing-container mb-6">
            <h2 class="typing-bismillah arabic-font text-3xl md:text-5xl text-yellow-400">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</h2>
        </div>
        
        <div class="grid grid-cols-3 gap-4 max-w-sm mx-auto">
            <a href="https://qiblafinder.withgoogle.com/" target="_blank" class="apple-glass p-4 rounded-[22px] flex flex-col items-center">
                <i class="fa-solid fa-location-arrow text-emerald-400 text-xl mb-2"></i>
                <span class="text-[10px] font-bold tracking-tight">QIBLA</span>
            </a>
            <a href="https://www.islamicfinder.org/duas/" target="_blank" class="apple-glass p-4 rounded-[22px] flex flex-col items-center border-emerald-500/40">
                <i class="fa-solid fa-book-open text-emerald-400 text-xl mb-2"></i>
                <span class="text-[10px] font-bold tracking-tight">DAILY DUA</span>
            </a>
            <button onclick="toggleTable()" class="apple-glass p-4 rounded-[22px] flex flex-col items-center">
                <i class="fa-solid fa-clock text-emerald-400 text-xl mb-2"></i>
                <span class="text-[10px] font-bold tracking-tight">PRAYER</span>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 space-y-6">
        
        <div class="text-center">
            <p class="text-[11px] text-emerald-400 uppercase tracking-[0.3em] mb-3 opacity-70">Ramadan Countdown</p>
            <div id="countdown" class="flex justify-center gap-6 text-3xl font-light gold-glow">
                <div><span id="d" class="font-bold">00</span><p class="text-[9px] opacity-50 uppercase">Days</p></div>
                <div><span id="h" class="font-bold">00</span><p class="text-[9px] opacity-50 uppercase">Hours</p></div>
                <div><span id="m" class="font-bold">00</span><p class="text-[9px] opacity-50 uppercase">Mins</p></div>
                <div class="text-orange-400"><span id="s" class="font-bold">00</span><p class="text-[9px] opacity-50 uppercase">Secs</p></div>
            </div>
        </div>

        <div class="apple-glass rounded-[35px] p-7 space-y-6">
            <div class="flex justify-between items-center border-b border-white/10 pb-4">
                <span class="text-sm opacity-70"><i class="fa-solid fa-calendar-day mr-2"></i> ယနေ့အချိန်ဇယား</span>
                <span id="currentDate" class="text-xs font-bold text-yellow-500"></span>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-1">
                    <p class="text-[10px] uppercase text-emerald-400 font-bold">Sahur ပိတ်</p>
                    <h2 id="todayS" class="text-3xl font-bold tracking-tight">--:--</h2>
                </div>
                <div class="space-y-1 text-right">
                    <p class="text-[10px] uppercase text-orange-400 font-bold">Iftar ဖွင့်</p>
                    <h2 id="todayI" class="text-3xl font-bold tracking-tight">--:--</h2>
                </div>
            </div>
        </div>

        <div id="timetable" class="hidden apple-glass rounded-[30px] overflow-hidden transition-all duration-500">
            <div class="p-4 bg-emerald-500/20 text-center text-xs font-bold border-b border-white/10">ရန်ကုန်မြို့အချိန်ဇယား (ရက် ၃၀ စာ)</div>
            <div class="max-h-[400px] overflow-y-auto">
                <table class="w-full text-left text-[13px]">
                    <thead class="bg-black/20 sticky top-0">
                        <tr><th class="p-3">ရက်</th><th class="p-3">နေ့စွဲ</th><th class="p-3 text-emerald-400">Sehri</th><th class="p-3 text-orange-400">Iftar</th></tr>
                    </thead>
                    <tbody id="fullData" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // ပုံထဲမှ အချိန်များကို အခြေခံ၍ ရက် ၃၀ စာ အပြည့်အစုံ တွက်ချက်ခြင်း
        const data = [
            {r:1, d:"Feb 19", s:"05:14", i:"06:12"}, {r:2, d:"Feb 20", s:"05:14", i:"06:12"},
            {r:3, d:"Feb 21", s:"05:13", i:"06:12"}, {r:4, d:"Feb 22", s:"05:13", i:"06:13"},
            {r:5, d:"Feb 23", s:"05:12", i:"06:13"}, {r:6, d:"Feb 24", s:"05:12", i:"06:13"},
            {r:7, d:"Feb 25", s:"05:11", i:"06:14"}, {r:8, d:"Feb 26", s:"05:11", i:"06:14"},
            {r:9, d:"Feb 27", s:"05:10", i:"06:14"}, {r:10, d:"Feb 28", s:"05:09", i:"06:14"},
            {r:11, d:"Mar 1", s:"05:09", i:"06:15"}, {r:12, d:"Mar 2", s:"05:08", i:"06:15"},
            {r:13, d:"Mar 3", s:"05:07", i:"06:16"}, {r:14, d:"Mar 4", s:"05:07", i:"06:16"},
            {r:15, d:"Mar 5", s:"05:06", i:"06:16"}, {r:16, d:"Mar 6", s:"05:05", i:"06:16"},
            {r:17, d:"Mar 7", s:"05:05", i:"06:17"}, {r:18, d:"Mar 8", s:"05:04", i:"06:17"},
            {r:19, d:"Mar 9", s:"05:03", i:"06:17"}, {r:20, d:"Mar 10", s:"05:03", i:"06:17"},
            {r:21, d:"Mar 11", s:"05:02", i:"06:17"}, {r:22, d:"Mar 12", s:"05:01", i:"06:18"},
            {r:23, d:"Mar 13", s:"05:01", i:"06:18"}, {r:24, d:"Mar 14", s:"05:00", i:"06:18"},
            {r:25, d:"Mar 15", s:"04:59", i:"06:18"}, {r:26, d:"Mar 16", s:"04:58", i:"06:18"},
            {r:27, d:"Mar 17", s:"04:57", i:"06:19"}, {r:28, d:"Mar 18", s:"04:57", i:"06:19"},
            {r:29, d:"Mar 19", s:"04:56", i:"06:19"}, {r:30, d:"Mar 20", s:"04:55", i:"06:19"}
        ];

        // Load Table
        const tableBody = document.getElementById('fullData');
        data.forEach(row => {
            tableBody.innerHTML += `<tr><td class="p-3 font-bold">${row.r}</td><td class="p-3 opacity-60">${row.d}</td><td class="p-3 font-bold text-emerald-400">${row.s}</td><td class="p-3 font-bold text-orange-400">${row.i}</td></tr>`;
        });

        // Set Today's Time
        document.getElementById('todayS').innerText = data[0].s + " AM";
        document.getElementById('todayI').innerText = data[0].i + " PM";
        document.getElementById('currentDate').innerText = data[0].d + ", 2026";

        // Countdown
        const target = new Date("Feb 19, 2026 05:14:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = target - now;
            document.getElementById('d').innerText = Math.floor(d / 86400000);
            document.getElementById('h').innerText = Math.floor((d % 86400000) / 3600000);
            document.getElementById('m').innerText = Math.floor((d % 3600000) / 60000);
            document.getElementById('s').innerText = Math.floor((d % 60000) / 1000);
        }, 1000);

        function toggleTable() { document.getElementById('timetable').classList.toggle('hidden'); }
    </script>
</body>
</html>
