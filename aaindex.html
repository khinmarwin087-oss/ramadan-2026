<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Master 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&family=Pyidaungsu:wght@400;700&display=swap');
        
        body { font-family: 'Pyidaungsu', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .arabic-clean { font-family: 'Reem Kufi', sans-serif; letter-spacing: 0px; }

        /* Bismillah Animation (Gold Flow) */
        .bismillah-container {
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Mosque Background Slider */
        .mosque-slider {
            position: absolute; inset: 0; z-index: 0;
            background-size: cover; background-position: center;
            transition: background-image 1s ease-in-out;
            filter: brightness(0.4);
        }
        .glass-overlay {
            position: relative; z-index: 10;
            background: rgba(0, 20, 15, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Neon Glow Text */
        .glow-text { text-shadow: 0 0 10px rgba(16, 185, 129, 0.6), 0 0 20px rgba(16, 185, 129, 0.4); }
        .gold-glow { text-shadow: 0 0 10px rgba(234, 179, 8, 0.6); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #011c16; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="pb-12 bg-[#020c09]">

    <header class="pt-10 pb-6 text-center">
        <h1 class="arabic-clean text-4xl md:text-5xl font-bold bismillah-container pb-2">بسم الله الرحمن الرحيم</h1>
        <p class="text-[10px] text-emerald-500/60 tracking-[0.3em] uppercase mt-2">Ramadan Kareem 2026</p>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-6">

        <div class="relative w-full h-64 rounded-[35px] overflow-hidden shadow-2xl border border-emerald-500/20">
            <div id="mosqueBg" class="mosque-slider" style="background-image: url('https://images.unsplash.com/photo-1564121211835-e88c852648ab?q=80&w=1000&auto=format&fit=crop');"></div>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center z-10 p-4">
                <div class="bg-black/30 backdrop-blur-md rounded-full px-4 py-1 mb-4 border border-white/10">
                    <span id="statusBadge" class="text-[11px] font-bold text-yellow-300 uppercase tracking-wider animate-pulse">Loading...</span>
                </div>
                
                <div class="flex items-end gap-3 mb-2">
                    <div class="text-center">
                        <span id="h" class="text-5xl font-bold text-white drop-shadow-lg tabular-nums">00</span>
                        <p class="text-[9px] text-emerald-200 uppercase">နာရီ</p>
                    </div>
                    <span class="text-3xl text-emerald-400 mb-4">:</span>
                    <div class="text-center">
                        <span id="m" class="text-5xl font-bold text-white drop-shadow-lg tabular-nums">00</span>
                        <p class="text-[9px] text-emerald-200 uppercase">မိနစ်</p>
                    </div>
                    <span class="text-3xl text-emerald-400 mb-4">:</span>
                    <div class="text-center">
                        <span id="s" class="text-5xl font-bold text-emerald-400 glow-text tabular-nums">00</span>
                        <p class="text-[9px] text-emerald-200 uppercase">စက္ကန့်</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <a href="https://qiblafinder.withgoogle.com/" target="_blank" class="glass-overlay p-4 flex flex-col items-center justify-center hover:bg-emerald-900/30 transition active:scale-95">
                <i class="fa-solid fa-compass text-2xl text-emerald-400 mb-2"></i>
                <span class="text-[10px] font-bold">QIBLA</span>
            </a>
            <a href="https://www.islamicfinder.org/duas/" target="_blank" class="glass-overlay p-4 flex flex-col items-center justify-center hover:bg-emerald-900/30 transition active:scale-95">
                <i class="fa-solid fa-hands-praying text-2xl text-yellow-400 mb-2"></i>
                <span class="text-[10px] font-bold">DUA</span>
            </a>
            <button onclick="scrollToTable()" class="glass-overlay p-4 flex flex-col items-center justify-center hover:bg-emerald-900/30 transition active:scale-95">
                <i class="fa-solid fa-calendar-days text-2xl text-blue-400 mb-2"></i>
                <span class="text-[10px] font-bold">CALENDAR</span>
            </button>
        </div>

        <div class="glass-overlay p-6 bg-gradient-to-br from-emerald-900/20 to-black">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-3">
                <span class="text-xs text-emerald-500 font-bold uppercase tracking-widest">Today's Schedule</span>
                <span id="todayDate" class="text-xs text-white/60 font-medium">-- --</span>
            </div>
            <div class="flex justify-between items-center px-2">
                <div class="text-center">
                    <p class="text-[10px] text-white/50 mb-1">SEHRI ENDS</p>
                    <h2 id="todaySehri" class="text-3xl font-bold text-white">--:--</h2>
                    <p class="text-[10px] text-emerald-500 mt-1">ပိတ်ချိန်</p>
                </div>
                <div class="h-10 w-[1px] bg-white/10"></div>
                <div class="text-center">
                    <p class="text-[10px] text-white/50 mb-1">IFTAR STARTS</p>
                    <h2 id="todayIftar" class="text-3xl font-bold text-yellow-400 gold-glow">--:--</h2>
                    <p class="text-[10px] text-yellow-600 mt-1">ဖွင့်ချိန်</p>
                </div>
            </div>
        </div>

        <div id="calendarSection" class="glass-overlay overflow-hidden">
            <div class="bg-emerald-900/40 p-3 text-center border-b border-white/10">
                <h3 class="text-xs font-bold text-emerald-400 uppercase tracking-widest">Ramadan Timetable (Yangon)</h3>
            </div>
            <div class="max-h-[350px] overflow-y-auto">
                <table class="w-full text-left text-xs">
                    <thead class="sticky top-0 bg-[#021a14] text-emerald-500 z-10 shadow-md">
                        <tr>
                            <th class="p-3 text-center">ရက်</th>
                            <th class="p-3">နေ့စွဲ</th>
                            <th class="p-3 text-center">ထမင်းစားပိတ်</th>
                            <th class="p-3 text-center">အိဖ်တာရ်ဖွင့်</th>
                        </tr>
                    </thead>
                    <tbody id="ramadanTable" class="divide-y divide-white/5 text-white/80">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // --- 1. DATA (Transcribed from your image 1000005064.jpg) ---
        const ramadanData = [
            { r: 1, date: "Feb 19", s: "05:14", i: "18:12" }, // 6:12 PM converted to 24h for calculation
            { r: 2, date: "Feb 20", s: "05:14", i: "18:12" },
            { r: 3, date: "Feb 21", s: "05:13", i: "18:12" },
            { r: 4, date: "Feb 22", s: "05:13", i: "18:13" },
            { r: 5, date: "Feb 23", s: "05:12", i: "18:13" },
            { r: 6, date: "Feb 24", s: "05:12", i: "18:13" },
            { r: 7, date: "Feb 25", s: "05:11", i: "18:14" },
            { r: 8, date: "Feb 26", s: "05:11", i: "18:14" },
            { r: 9, date: "Feb 27", s: "05:10", i: "18:14" },
            { r: 10, date: "Feb 28", s: "05:09", i: "18:14" },
            { r: 11, date: "Mar 01", s: "05:09", i: "18:15" },
            { r: 12, date: "Mar 02", s: "05:08", i: "18:15" },
            { r: 13, date: "Mar 03", s: "05:07", i: "18:16" },
            { r: 14, date: "Mar 04", s: "05:07", i: "18:16" },
            { r: 15, date: "Mar 05", s: "05:06", i: "18:16" },
            { r: 16, date: "Mar 06", s: "05:05", i: "18:16" },
            { r: 17, date: "Mar 07", s: "05:05", i: "18:17" },
            { r: 18, date: "Mar 08", s: "05:04", i: "18:17" },
            { r: 19, date: "Mar 09", s: "05:03", i: "18:17" },
            { r: 20, date: "Mar 10", s: "05:03", i: "18:17" },
            { r: 21, date: "Mar 11", s: "05:02", i: "18:17" },
            { r: 22, date: "Mar 12", s: "05:01", i: "18:18" },
            { r: 23, date: "Mar 13", s: "05:01", i: "18:18" },
            { r: 24, date: "Mar 14", s: "05:00", i: "18:18" },
            { r: 25, date: "Mar 15", s: "04:59", i: "18:18" },
            { r: 26, date: "Mar 16", s: "04:58", i: "18:18" },
            { r: 27, date: "Mar 17", s: "04:57", i: "18:19" },
            { r: 28, date: "Mar 18", s: "04:57", i: "18:19" },
            { r: 29, date: "Mar 19", s: "04:56", i: "18:19" },
            { r: 30, date: "Mar 20", s: "04:55", i: "18:19" }
        ];

        // --- 2. LOGIC: Countdown & Today Display ---
        function updateSystem() {
            const now = new Date();
            // Test Mode: ဒီအောက်က line ကိုဖွင့်ပြီး ရက်စွဲပြောင်းစမ်းနိုင်သည်
            // const now = new Date("February 19, 2026 18:00:00"); 

            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const todayStr = monthNames[now.getMonth()] + " " + String(now.getDate()).padStart(2, '0');
            
            // Get today's data or find next available
            let todayData = ramadanData.find(d => d.date === todayStr);
            let nextDayData = null;

            // Handle Pre-Ramadan or Post-Ramadan
            if (!todayData) {
                // Assuming currently before Ramadan, target first day
                todayData = ramadanData[0]; 
            }

            // UI Updates for Cards
            document.getElementById('todayDate').innerText = todayData.date + ", 2026";
            document.getElementById('todaySehri').innerText = todayData.s + " AM";
            document.getElementById('todayIftar').innerText = convertTo12Hour(todayData.i);

            // Time Calculations
            const currentYear = 2026; // Fixed year from calendar
            const sTime = new Date(`${todayData.date}, ${currentYear} ${todayData.s}:00`);
            const iTime = new Date(`${todayData.date}, ${currentYear} ${todayData.i}:00`);
            
            let targetDate, labelText, statusClass;

            if (now < sTime) {
                // Before Sahur Ends
                targetDate = sTime;
                labelText = "Sehri ပိတ်ရန် ကျန်ချိန်";
            } else if (now >= sTime && now < iTime) {
                // Fasting Time (Waiting for Iftar)
                targetDate = iTime;
                labelText = "Iftar ဖွင့်ရန် ကျန်ချိန်";
            } else {
                // After Iftar, waiting for NEXT DAY Sahur
                // Find next day index
                const currentIndex = ramadanData.indexOf(todayData);
                if (currentIndex < ramadanData.length - 1) {
                    nextDayData = ramadanData[currentIndex + 1];
                    targetDate = new Date(`${nextDayData.date}, ${currentYear} ${nextDayData.s}:00`);
                    labelText = "မနက်ဖြန် Sehri ပိတ်ချိန်";
                } else {
                    labelText = "Eid Mubarak!";
                    targetDate = now; // Stop timer
                }
            }

            document.getElementById('statusBadge').innerText = labelText;

            // Calculate Difference
            const diff = targetDate - now;
            
            if (diff > 0) {
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('h').innerText = String(hours).padStart(2, '0');
                document.getElementById('m').innerText = String(minutes).padStart(2, '0');
                document.getElementById('s').innerText = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('s').innerText = "00";
            }
        }

        // --- 3. UTILS & UI ---
        function convertTo12Hour(time24) {
            const [hours, minutes] = time24.split(':');
            let h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; 
            return `${String(h).padStart(2, '0')}:${minutes} ${ampm}`;
        }

        function scrollToTable() {
            document.getElementById('calendarSection').scrollIntoView({ behavior: 'smooth' });
        }

        // --- 4. RENDER TABLE ---
        const tableBody = document.getElementById('ramadanTable');
        ramadanData.forEach(day => {
            const iTime12 = convertTo12Hour(day.i);
            const rowHtml = `
                <tr class="hover:bg-white/10 transition">
                    <td class="p-3 text-center font-bold text-emerald-500">${day.r}</td>
                    <td class="p-3 text-white/70">${day.date}</td>
                    <td class="p-3 text-center font-mono font-bold">${day.s} <span class="text-[9px] opacity-50">AM</span></td>
                    <td class="p-3 text-center font-mono font-bold text-yellow-400">${iTime12}</td>
                </tr>
            `;
            tableBody.innerHTML += rowHtml;
        });

        // --- 5. IMAGE SLIDER ---
        const mosques = [
            "https://images.unsplash.com/photo-1584551246679-0daf3d275d0f?auto=format&fit=crop&q=80&w=1000", // General Mosque 1
            "https://images.unsplash.com/photo-1596627689912-3b2d65524317?auto=format&fit=crop&q=80&w=1000", // General Mosque 2
            // Note: Replace these with direct links to Myanmar Mosques if you have them hosted
        ];
        let bgIndex = 0;
        setInterval(() => {
            bgIndex = (bgIndex + 1) % mosques.length;
            document.getElementById('mosqueBg').style.backgroundImage = `url('${mosques[bgIndex]}')`;
        }, 5000); // Change every 5 seconds

        setInterval(updateSystem, 1000);
        updateSystem(); // Run immediately
    </script>
</body>
</html>
